<!DOCTYPE html>
<html lang="en">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<head>
    <meta charset="UTF-8">
    <style>
        .button {
            background-color: #0e5b8a;
            border: none;
            color: whitesmoke;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 14px;
            margin: 3px 1px;
            cursor: pointer;
        }
        .btn-group button {
            background-color: #0e5b8a; /* Green background */
            border: 1px solid black; /* Green border */
            color: white; /* White text */
            padding: 10px 24px; /* Some padding */
            cursor: pointer; /* Pointer/hand icon */
            width: 100%; /* Set a width if needed */
            display: block; /* Make the buttons appear below each other */
        }

        .btn-group button:not(:last-child) {
            border-bottom: none; /* Prevent double borders */
        }
        table, th, td {
            border: 1px solid white;
            border-collapse: collapse;
        }
        th, td {
            background-color: #ffe8c4;
        }

/* Add a background color on hover */
        .btn-group button:hover {
            background-color: sandybrown;
        }
    </style>
    <title>Admin Users</title>
</head>
<body>
    {% include 'app/header.html' %}
    <br/>
    <div class="btn-group">
        <a href="{% url 'admin_product' %}"><button>Products</button></a>
        <a href="{% url 'admin_transaction' %}"><button>Transactions</button></a>
    </div>
    <br/><br/>
    <div class="main">
        <table style="margin-left:auto;margin-right:auto;width: 100%">
            <thead>
                <th style="text-align: center; font-family:'Roboto Thin'">User Id</th>
                <th style="text-align: center; font-family:'Roboto Thin'">Password</th>
                <th style="text-align: center; font-family:'Roboto Thin'">Phone number</th>
                <th style="text-align: center; font-family:'Roboto Thin'"></th>
            </thead>
            {% for user in user %}
            <tr>
                <td> {{ user.0 }} </td>
                <td> {{ user.2 }} </td>
                <td> {{ user.1 }} </td>
                <td>
                <a href="admin_user_edit/{{user.1}}" class="button">Edit</a>
                <form method="POST" style="display: inline;">
                {% csrf_token %}
                <input type="hidden" name="id" value="{{user.1}}"/>
                <button class ="button" onclick="return confirm('Are you sure you want to delete {{user.0}}?');" type="submit" name="action" value="delete">Delete</button>
                </form></td>
            </tr>
        {% endfor %}
        </table>
    </div>

</body>
<style>
body {
  background-color: Seashell;
}
</style>
</html>
