<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>body {font-family: "Lato", sans-serif;}
    .sidenav {
        width: 130px;
        position: fixed;
        z-index: 1;
        top: 20px;
        left: 10px;
        background: #eee;
        overflow-x: hidden;
        padding: 8px 0;
}

    .sidenav a {
        padding: 6px 8px 6px 16px;
        text-decoration: none;
        font-size: 25px;
        color: #2196F3;
        display: block;
    }

    .sidenav a:hover {
        color: #064579;
    }

    .main {
        margin-left: 140px; /* Same width as the sidebar + left position in px */
        font-size: 28px; /* Increased text to enable scrolling */
        padding: 0px 10px;
    }

    @media screen and (max-height: 450px) {
        .sidenav {padding-top: 15px;}
        .sidenav a {font-size: 18px;}
    }
    </style>
    <title>Admin Users</title>
</head>
<body>
    {% include 'app/header.html' %}
    <br/>
    <div class="sidenav">
        <a href="admin_product">Products</a>
        <a href="admin_transaction">Transactions</a>
    </div>
    <br/><br/>
    <div class="main">
        <table style="margin-left:auto;margin-right:auto;">
            <thead>
                <th>User Id</th>
                <th>Password</th>
                <th>Phone number</th>
            </thead>
            {% for user in user %}
            <tr>
                <td> {{ user.0 }} </td>
                <td> {{ user.2 }} </td>
                <td> {{ user.1 }} </td>
                <td>
                <a href="admin_user_edit/{{user.1}}"><button>Edit</button></a>
                |
                <form method="POST" style="display: inline;">
                {% csrf_token %}
                <input type="hidden" name="id" value="{{user.1}}"/>
                <button onclick="return confirm('Are you sure you want to delete {{user.0}}?');" type="submit" name="action" value="delete">Delete</button>
                </form></td>
            </tr>
        {% endfor %}
        </table>
    </div>

</body>
<style>
body {
  background-color: Seashell;
}
</style>
</html>
