{%load static %}
<nav class="navbar navbar-expand-lg navbar-dark bg-dark" justify-content-between>
  <div class="container-fluid">
    <img src="/static/app/images/hamburger.png" width="6%" height="6%">
    <a class="navbar-brand" href="/">The Makan Network</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        
        <li class="nav-item">
          <a class="nav-link" href="/"><strong>Home</strong></a>
        </li>

      {% if user.is_authenticated %}
      {% if user.is_superuser %}
          <li class="nav-item">
            <a class="nav-link" href="admin"><strong>Administrator Page</strong></a>
        </li>
      {%endif %}
        <li class="nav-item">
          <a class="nav-link" href= "{% url 'profile' user.username %}" > {{ user.username }} </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'logout' %}"><strong>Logout</strong></a>
        </li>
      {% else %}
        <li class="nav-item">
          <a class="nav-link" href="{% url 'register' %}"><strong>Register</strong></a>
        </li>

        <li class="nav-item">
          <a class="nav-link" href="{% url 'login' %}"><strong>Login</strong></a>
        </li>
      {% endif %}

      </ul>
      <form class="d-flex" method=POST action="{% url 'search_products' %}">
        {% csrf_token %}

        <input class="form-control mr-sm-2" type="search" placeholder="Search Products" aria-label="Search" name="searched">
        &nbsp;
        <button class="btn btn-outline-secondary my-2 my-sm-0" type="submit">Search</button>
        &nbsp;
        
      </form>
      <form class="d-flex" method=POST action="{% url 'search_users' %}">
        {% csrf_token %}

        <input class="form-control mr-sm-2" type="search" placeholder="Search Users" aria-label="Search" name="searched">
        &nbsp;
        <button class="btn btn-outline-secondary my-2 my-sm-0" type="submit">Search</button>
        &nbsp;
        
      </form>
    </div>
  </div>
</nav>
