{% load static %}
<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
  {% include 'app/header.html' %}
  <div class="container mt-4 mb-2">
    <h2 class="mb-4">Login</h2>
    <form method="post">
      {% csrf_token %}

      <div id="div_id_username" class="form-group">
        <label for="username" class="requiredField">
          <b>UserID</b>
        </label>
        <div>
          <input type="text" placeholder="Enter UserID" name="username" maxlength="200" class="textinput textInput form-control" required>
        </div>
      </div>
      
      <div id="div_id_password" class="form-group">
        <label for="password1" class="requiredField">
          <b>Password</b>
        </label>
        <div>
          <input type="password" placeholder="Enter Password" name="password1" required>
        </div>
      </div>
      
      <div>
        <button class="btn btn-primary" type="submit">Login</button>
      </div>

      <div class="container" style="background-color:#f1f1f1">
        <p>
          "Haven't joined The Makan Family? "
          <span class="text"><a href={% url 'register' %}>Register with us!</a></span>
        </p>
      </div>
    </form>

  <div class="container">
      {% if messages %}
        {% for message in messages %}
          
          <div class="alert alert-warning alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>

        {% endfor %}
      {% endif %}

      {% block content %}
      {% endblock %}
    </div>
    
</body>
</html>
