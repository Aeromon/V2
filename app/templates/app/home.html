{% load static %}
<html>
<body>
    <h2>Product Listing</h2>
    <a href="register">Register</a>
    <a href="login">Login</a>
    <br/><br/>
    <table border=1>
        <thead>
            <th>Product ID</th>
            <th>Name</th>
            <th>Price</th>
            <th>Minimum Order </th>
        </thead>
        {% for product in products %}
        <tr>
            <td> {{ product.0 }} </td>
            <td> {{ product.2 }} </td>
            <td> {{ product.3 }} </td>
            <td> {{ product.4 }} </td>
            <td> {{ product.5 }} </td>

            <td>
                <a href="purchase/{{product.0}}"><button>Purchase</button></a>
            </td>
        <tr>
        {% endfor %}
    </table>
</body>
</html>
