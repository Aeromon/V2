<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

<h2>Login Form</h2>

<form method="post">
  {% csrf_token %}

  <div class="container">
    <label for="userid"><b>UserID</b></label>
    <input type="text" placeholder="Enter UserID" name="userid" required>

    <label for="phoneno"><b>Phone Number</b></label>
    <input type="tel" placeholder="Enter Phone Number" name="phoneno" required>
        
    <button type="submit">Login</button>
  </div>

  <div class="container" style="background-color:#f1f1f1">
    <span class="text"><a href="home/">Back to Home</a></span>
    <span class="text"><a href="register/">Register</a></span>
  </div>
</form>

</body>
</html>
